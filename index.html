<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Miel | 洋菓子カフェ</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#fffaf6;
    --accent:#b88f43; /* gold-ish */
    --muted:#8b7f75;
    --card:#fff;
    --max-width:1100px;
    --radius:18px;
    --shadow: 0 8px 30px rgba(18,18,18,0.08);
    --glass: rgba(255,255,255,0.6);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Helvetica Neue", "Noto Serif JP", "Noto Sans JP", sans-serif;
    background: linear-gradient(180deg, var(--bg), #fff);
    color:#111;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.6;
    padding:40px 20px;
    display:flex;
    justify-content:center;
  }

  .site{
    width:100%;
    max-width:var(--max-width);
  }

  /* Header */
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:24px;
    margin-bottom:28px;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:14px;
  }
  .logo{
    width:62px;
    height:62px;
    border-radius:14px;
    background: linear-gradient(135deg, rgba(184,143,67,0.12), rgba(184,143,67,0.06));
    box-shadow: inset 0 -6px 14px rgba(184,143,67,0.06);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: "Noto Serif JP", serif;
    font-weight:700;
    color:var(--accent);
    font-size:22px;
    border:1px solid rgba(184,143,67,0.08);
  }
  .brand h1{
    margin:0;
    font-family: "Noto Serif JP", serif;
    font-weight:700;
    font-size:20px;
    letter-spacing:0.02em;
  }
  .brand p{margin:0;font-size:13px;color:var(--muted)}

  nav ul{display:flex;gap:18px;margin:0;padding:0;list-style:none}
  nav a{text-decoration:none;color:var(--muted);font-weight:600;font-size:14px}
  nav a:hover{color:#000}

  /* Hero */
  .hero{
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:36px;
    align-items:center;
    margin-bottom:34px;
  }
  .hero-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
    padding:36px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    border:1px solid rgba(16,16,16,0.03);
  }
  .kicker{font-size:13px;color:var(--muted);letter-spacing:0.12em;text-transform:uppercase}
  .hero-title{
    font-family:"Noto Serif JP", serif;
    font-size:42px;
    margin:8px 0 10px 0;
    color:#2b2b2b;
  }
  .hero-desc{color:var(--muted);font-size:15px;margin-bottom:18px}

  .cta{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:12px 18px;
    border-radius:12px;
    background:linear-gradient(90deg,var(--accent), #a97b34);
    color:white;
    text-decoration:none;
    font-weight:700;
    box-shadow: 0 8px 24px rgba(184,143,67,0.18);
  }

  /* Right side image box */
  .hero-visual{
    border-radius:var(--radius);
    overflow:hidden;
    min-height:320px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    background:
      linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.04)),
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200"><rect width="100%" height="100%" fill="%23efe6df"/><g fill="%23d7c9bd"><circle cx="200" cy="250" r="180"/></g></svg>') center/cover no-repeat;
    position:relative;
    padding:18px;
  }
  .hero-visual .overlay{
    background:linear-gradient(180deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.85) 70%);
    padding:16px;
    border-radius:12px;
    backdrop-filter: blur(6px);
    align-self:flex-end;
    width:100%;
  }
  .small-title{font-family:"Noto Serif JP", serif;font-size:18px;margin:0 0 8px 0}
  .price{font-weight:700;font-size:18px;color:var(--accent)}

  /* Menu section */
  .menu{
    margin-bottom:32px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
  }
  .menu-item{
    background:var(--card);
    padding:18px;
    border-radius:14px;
    box-shadow: 0 6px 18px rgba(18,18,18,0.04);
    border:1px solid rgba(16,16,16,0.03);
  }
  .menu-item h3{margin:0 0 8px 0;font-family:"Noto Serif JP",serif}
  .menu-item p{margin:0 0 12px 0;color:var(--muted);font-size:14px}
  .menu-item .cost{font-weight:700;color:var(--accent);font-size:16px}

  /* About / footer */
  .about{
    margin-top:8px;
    display:flex;
    gap:20px;
    align-items:flex-start;
  }
  .about .text{flex:1}
  footer{
    margin-top:36px;
    color:var(--muted);
    font-size:13px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
  }

  /* Responsive */
  @media (max-width:980px){
    .hero{grid-template-columns: 1fr; }
    .menu{grid-template-columns:repeat(2,1fr)}
    header{flex-direction:column;align-items:flex-start;gap:10px}
  }
  @media (max-width:600px){
    .menu{grid-template-columns:1fr}
    body{padding:20px}
    .hero-title{font-size:28px}
  }

  /* small utilities */
  .muted{color:var(--muted);font-size:13px}
  .grid{display:grid;gap:12px}
  .note{font-size:13px;color:#6b6b6b}
</style>
</head>
<body>
  <div class="site" role="document">
    <header>
      <div class="brand" aria-label="Miel ロゴ">
        <div class="logo" aria-hidden="true">M</div>
        <div>
          <h1>Miel</h1>
          <p>洋菓子カフェ — 上品なひとときを</p>
        </div>
      </div>
      <nav aria-label="主要メニュー">
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#access">Access</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero" aria-labelledby="hero-title">
        <article class="hero-card">
          <div class="kicker">季節のおすすめ</div>
          <h2 id="hero-title" class="hero-title">Miel — 洋菓子と香り高いコーヒー</h2>
          <p class="hero-desc">素材の良さを引き出した手作りスイーツと、静かな時間をお届けします。贈り物にも喜ばれる上品なラインナップ。</p>

          <div style="display:flex;gap:14px;align-items:center;">
            <a class="cta" href="#menu">メニューを見る</a>
            <div class="note muted">※ テイクアウト・ギフト承ります</div>
          </div>

          <div style="margin-top:20px;color:var(--muted);font-size:14px">
            <strong>営業時間</strong>：10:00 – 19:00（L.O. 18:30）<br>
            <strong>定休日</strong>：水曜日
          </div>
        </article>

        <aside class="hero-visual" aria-hidden="false">
          <!-- ここは写真を置くエリア。現在はSVGプレースホルダー。実写真に差し替える場合は、background-imageのURLを変更してください。 -->
          <div class="overlay">
            <h4 class="small-title">季節のスペシャルプレート</h4>
            <p class="muted" style="margin:0 0 10px 0">パティシエ厳選素材のセット</p>
            <div style="display:flex;justify-content:space-between;align-items:center">
