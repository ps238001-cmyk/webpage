<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miel - とろけるような甘さと、上質なひとときを</title>
    <style>
        /* --- CSS for High-Class Theme --- */
        :root {
            --color-dark: #1a1a1a;
            --color-light: #f0e6d6; /* Creamy White */
            --color-gold: #b8860b; /* Dark Goldenrod */
            --font-main: 'Noto Serif JP', 'Times New Roman', serif;
            --font-accent: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-dark);
            color: var(--color-light);
            margin: 0;
            line-height: 1.6;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid rgba(184, 134, 11, 0.3);
        }

        .logo {
            font-size: 3em;
            font-weight: 700;
            color: var(--color-gold);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(184, 134, 11, 0.5);
        }

        /* Main Visual (PDFのテキストを配置) */
        #main-visual {
            text-align: center;
            padding: 80px 20px;
        }

        #main-visual h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--color-light);
        }

        #main-visual p {
            font-size: 1.2em;
            color: var(--color-gold);
            letter-spacing: 0.1em;
        }

        /* Product Section */
        #products {
            padding: 60px 5%;
            text-align: center;
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 50px;
            color: var(--color-light);
            text-decoration: underline 1px var(--color-gold);
            text-underline-offset: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.8);
        }

        /* PDFにあった画像用のプレースホルダー */
        .product-image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #383838;
            border: 1px dashed var(--color-gold);
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--font-accent);
            font-size: 0.9em;
        }

        .product-card h3 {
            color: var(--color-light);
            margin-top: 0;
            transition: color 0.3s;
            cursor: pointer;
        }

        .product-card h3:hover {
            color: var(--color-gold);
        }

        .price {
            font-family: var(--font-accent);
            font-size: 1.5em;
            color: var(--color-gold);
            font-weight: bold;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            border-top: 1px solid rgba(184, 134, 11, 0.3);
            font-size: 0.9em;
            color: #777;
        }
        
    </style>
</head>
<body>

    <header>
        <div class="logo">Miel</div>
    </header>

    <main>
        <section id="main-visual">
            <h1>Welcome to Miel</h1>
            <p>とろけるような甘さと、上質なひとときを</p>
        </section>

        <section id="products">
            <h2 class="section-title">Chef's Selections</h2>
            <div class="product-grid">
                
                <article class="product-card" data-product-name="ベリーのケーキ">
                    <div class="product-image-placeholder">画像: ベリーのケーキ (PDFより)</div>
                    <h3 class="product-title">豪華なベリーのケーキ</h3>
                    <p class="price">¥8,900</p>
                </article>

                <article class="product-card" data-product-name="チーズケーキ">
                    <div class="product-image-placeholder">画像: キャラメルグラサージュのケーキ (PDFより)</div>
                    <h3 class="product-title">キャラメルグラサージュのケーキ</h3>
                    <p class="price">¥6,500</p>
                </article>

                <article class="product-card" data-product-name="ミルフィーユ">
                    <div class="product-image-placeholder">画像: 苺のミルフィーユ風ケーキ (PDFより)</div>
                    <h3 class="product-title">苺のミルフィーユ風ケーキ</h3>
                    <p class="price">¥12,600</p>
                </article>

                <article class="product-card" data-product-name="マカロン">
                    <div class="product-image-placeholder">画像: マカロンのタワー (PDFより)</div>
                    <h3 class="product-title">マカロンのタワー</h3>
                    <p class="price">¥5,400</p>
                </article>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Miel Patisserie. All Rights Reserved.</p>
    </footer>

        document.addEventListener('DOMContentLoaded', (event) => {
            const productCards = document.querySelectorAll('.product-card');

            // Initial opacity set to 0 for fade-in effect
            productCards.forEach(card => {
